size=medium:
  enabled:
    root:
      minHeight: "$unit[5]"
      paddingX: "$unit[2]"
      paddingY: "$unit[1]"
      fontSize: "$font-size[50]"
size=small:
  enabled:
    root:
      minHeight: "$unit[4]"
      paddingX: "$unit[1.5]"
      paddingY: "$unit[0.5]"
      fontSize: "$font-size[25]"
shape=pill:
  enabled:
    root:
      borderRadius: "$radii.full"
shape=rectangle, size=medium:
  enabled:
    root:
      borderRadius: "$radii[1]"
shape=rectangle, size=small:
  enabled:
    root:
      borderRadius: "$radii[0.5]"
variant=soft:
  enabled:
    label:
      fontWeight: "$font-weight.medium"
variant=solid:
  enabled:
    label:
      fontWeight: "$font-weight.bold"
variant=outlined:
  enabled:
    root:
      borderWidth: 1px
    label:
      fontWeight: "$font-weight.bold"
tone=neutral, variant=soft:
  enabled:
    root:
      color: "$color.bg.neutral-weak"
    label:
      color: "$color.fg.neutral"
tone=neutral, variant=solid:
  enabled:
    root:
      color: "$color.bg.neutral-solid"
    label:
      color: "$color.fg.static-white"
tone=neutral, variant=outlined:
  enabled:
